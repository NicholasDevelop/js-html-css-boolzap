<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <div class="background-site">
            <div class="background-top"></div>
            <div class="background-bottom"></div>
        </div>

        <section class="general-container">

            <section class="contact-section">
                <div class="my-info">
                    
                    <figure class="avatar avatar-small">
                        
                    </figure>
                    
                    <span>

                    </span>
                </div>

                <div class="notification">

                </div>

                <div class="search-chat">
                    <div class="input-controls">
                        <button>

                        </button>
                        <input type="text" class="input input-search" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <ul class="contacts">
                    <li v-for="(element, i) in contacts" class="contact">
                        <div class="contact-avatar">
                            <figure class="avatar">

                            </figure>
                        </div>

                        <div class="contact-info">
                            <h4 class="contact-name">{{element.name}}</h4>
                            <p class="contact-text">Ultimo messaggio...</p>
                        </div>
                    </li>
                </ul>

            </section>



            <section class="chat-section">
                <div class="contact active-contact">
                    <div class="contact-avatar">
                        <figure class="avatar avatar-small">

                        </figure>
                    </div>

                    <div class="active-contact-info">
                        <h3 class="contact-name">Michele</h3>
                        <p class="contact-text">Ultimo accesso oggi alle 9:43</p>
                    </div>
                </div>

                <div class="chat">

                </div>

                <div class="write-bar">
                    <input type="text" class="input" placeholder="Cerca o inizia una nuova chat">
                </div>
            </section>

        </section>


    </div>

    <script src="app.js"></script>
</body>
</html>
